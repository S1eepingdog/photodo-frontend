<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photodo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header class="head">
    <h1>Photodo</h1>
    <div class="content-container">
        <form id="search-form" action="#">
            <img src="imgs/search.png" class="search">
            <input id="search-keyword" type="text" placeholder="e.g. flower" required value="">
            <img src="imgs/voice.png" class="voice">
            <img src="imgs/upload.png" class="upload">
        </form>
    </div>
</header>

<!-- 弹窗 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="preview" style="height: 200px; width: 200px;"/>
        <br />
        <input type="file" class="uploadFile" accept="image/jpeg,image/jpg,image/svg,image/png">
        <input id="custom-label" type="text" placeholder="custom label" required>
        <input type="button" class="submitFile" value="Submit">
    </div>
</div>

<div id="img-container" class="clearfix">
</div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1099.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rowgrid.js/1.1.0/jquery.row-grid.min.js"></script>
<script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="lib/url-template/url-template.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="apigClient.js"></script>
<script type="text/javascript" src="src/api.mjs" ></script>
<script type="text/javascript" src="src/main.mjs"></script>


</body>
</html>
