version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  test:
    commands:
      - echo See debug file
      - cat /root/.npm/_logs/*.log
artifacts:
  files:
    - '**/*'
  base-directory: build